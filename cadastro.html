<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="FOTOS/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="receitas.css">
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
    <header>
      <nav class="navbar navbar-expand bg-dark navbar-dark">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li>
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li>
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 style="text-align: left; font-size: 3em;">Efetue seu Cadastro</h1>
                    <form class="contact form" action="https://formsubmit.co/202208291953@alunos.estacio.br" method="POST">

                        <div class="mb-3 row">
                          <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                          <div class="col-sm-9">
                            <input class="form-control" type="nome" name="nome" id="nome">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="email" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input class="form-control" type="email" name="email" id="email">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="CEP" class="col-sm-2 col-form-label">CEP</label>
                          <div class="col-sm-4">
                            <input class="form-control" type="CEP" name="CEP" id="CEP">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="RUA" class="col-sm-2 col-form-label">Rua</label>
                          <div class="col-sm-9">
                            <input class="form-control" type="RUA" name="RUA" id="RUA">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="Nº" class="col-sm-2 col-form-label">Nº</label>
                          <div class="col-sm-3">
                            <input class="form-control"  type="Nº" name="Nº" id="Nº">
                        </div>

                          <label for="Complemento" class="col-sm-2 col-form-label">Complemento</label>
                          <div class="col-sm-4">                              
                            <input class="form-control" type="Complemento" name="Complemento" id="Complemento">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="Cidade" class="col-sm-2 col-form-label">Cidade</label>
                          <div class="col-sm-6">
                            <input class="form-control" type="Cidade" name="Cidade" id="Cidade">
                          </div>

                          <label for="UF" class="col-sm-1 col-form-label">UF</label>                            
                          <div class="col-sm-2">
                            <input class="form-control" type="UF" name="UF" id="UF">
                          </div>
        
                        <div class="form-group text-right">
                            <button type="submit" class= "btn btn-dark">ENVIAR</button>
                            <input type="hidden" name="accessKey" value="fadcb474-9ef7-470e-96de-92532338be85">
                        </div>
                    </form>
                </div>    
            <div>
        <div>
    </main>
    <footer class="rodape">
      &copy; Jurema 2023
  </footer>
<script src="jquery-3.3.1.slim.min.js"></script>
